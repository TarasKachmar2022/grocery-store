<section class="subscribe">
  <div class="subscribe__container">
    <div class="subscribe__wrap">
      <picture class="subscribe__img">
        <!-- desktop screen -->
        <source
          srcset="
            ./images/subscribe/subscribe-img.webp    1x,
            ./images/subscribe/subscribe-img@2x.webp 2x,
            ./images/subscribe/subscribe-img@3x.webp 3x
          "
          type="image/webp"
        />
        <source
          srcset="
            ./images/subscribe/subscribe-img.jpg    1x,
            ./images/subscribe/subscribe-img@2x.jpg 2x,
            ./images/subscribe/subscribe-img@3x.jpg 3x
          "
          type="image/jpg"
        />
        <!-- fallback -->
        <img
          class="subscribe__img"
          src="./images/subscribe/subscribe-img@3x.jpg"
          alt="Strawberries"
          width="360"
          height="360"
          loading="lazy"
        />
      </picture>
      <div>
        <h2 class="subscribe__title">Subscribe Newsletter</h2>
        <p class="subscribe__descr">
          Vegetables are available in many varieties and can be classified into
          biological groups or ‘families’, including:
        </p>
        <form class="subscribe__form" name="subscribe" autocomplete="off">
          <input
            class="subscribe__input"
            type="email"
            name="useremail"
            placeholder="example@mail.com"
            required
          />
          <button class="subscribe__btn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
