<footer class="footer">
  <div class="footer__container">
    <div class="footer__box">
      <div class="footer__wrap">
        <a class="logo__link" href="./index.html" aria-label="">
          <picture>
            <!-- desktop screen -->
            <source
              srcset="
                ./images/logo/logo.webp    1x,
                ./images/logo/logo@2x.webp 2x,
                ./images/logo/logo@3x.webp 3x
              "
              type="image/webp"
            />
            <source
              srcset="
                ./images/logo/logo.png    1x,
                ./images/logo/logo@2x.png 2x,
                ./images/logo/logo@3x.png 3x
              "
              type="image/png"
            />
            <!-- fallback -->
            <img
              src="./images/logo/logo@3x.png"
              alt="Site logo"
              width="164"
              height="65"
              loading="lazy"
            />
          </picture>
        </a>
        <p class="footer__descr">
          Lorem ipsum dolor sit amet, consectetur adipin elit. A eleifend
          tristique condimentum vestibulum, ornare tortor viverra.
        </p>
      </div>
      <div class="footer__thumb">
        <div>
          <ul class="footer__list">
            <li>
              <h2 class="footer__title">Company</h2>
              <ul class="footer__sublist">
                <li class="footer__subitem">
                  <a class="footer__link" href="">About Us</a>
                </li>
                <li class="footer__subitem">
                  <a class="footer__link" href="">FAQ</a>
                </li>
                <li class="footer__subitem">
                  <a class="footer__link" href="">Contact us</a>
                </li>
              </ul>
            </li>
            <li>
              <h2 class="footer__title">News</h2>
              <ul class="footer__sublist">
                <li class="footer__subitem">
                  <a class="footer__link" href="">Features</a>
                </li>
                <li class="footer__subitem">
                  <a class="footer__link" href="">Testimonial</a>
                </li>
                <li class="footer__subitem">
                  <a class="footer__link" href="">Help</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div>
          <h2 class="socials__title">Socials</h2>
          <ul class="socials">
            <li>
              <a
                class="socials__link"
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Facebook"
              >
                <svg class="socials__icon" width="20" height="20">
                  <use href="./images/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="socials__link"
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram"
              >
                <svg class="socials__icon" width="20" height="20">
                  <use href="./images/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="socials__link"
                href="https://x.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Twitter"
              >
                <svg class="socials__icon" width="20" height="20">
                  <use href="./images/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <picture>
        <!-- desktop screen -->
        <source
          srcset="
            ./images/footer/footer__img.webp    1x,
            ./images/footer/footer__img@2x.webp 2x,
            ./images/footer/footer__img@3x.webp 3x
          "
          type="image/webp"
        />
        <source
          srcset="
            ./images/footer/footer__img.jpg    1x,
            ./images/footer/footer__img@2x.jpg 2x,
            ./images/footer/footer__img@3x.jpg 3x
          "
          type="image/jpeg"
        />
        <!-- fallback -->
        <img
          class="footer__img"
          src="./images/footer/footer__img@3x.jpg"
          alt="Cherry"
          width="201"
          height="245"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</footer>
